<!DOCTYPE html>
<html>
<head>
  <title>TabWizz</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="popup-content">
    <div id="title-container">
      <img src="mainIcon.png" alt="Icon" id="title-icon">
      <h1>TabWizz</h1>
    </div>
    <div id="tabs-container">
      <h2>Open Tabs</h2>
      <div id="tabs-list"></div>
      <input type="text" id="collection-name" placeholder="Collection Name">
      <button id="save-collection">Save Selected Tabs</button>
    </div>
    <div id="collections-container">
      <h2>Collections</h2>
      <div id="collections-list">No collections present</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
